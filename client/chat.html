<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>blinkChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="chat.js"></script>
  <style>
    textarea {
      resize: none;
    }
    #sidebar {
      transition: transform 0.3s ease-in-out;
    }
    @media (max-width: 767px) {
      #chatArea {
        height: calc(100vh - 64px); /* Adjust for mobile header */
      }
      #chatMessages {
        max-height: calc(100vh - 180px); /* Account for header and form */
      }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">
  <main class="flex flex-col md:flex-row w-full h-screen relative overflow-hidden">
    <!-- Sidebar -->
    <div
      id="sidebar"
      class="w-full md:w-1/4 bg-white shadow-md p-4 flex flex-col h-full md:relative absolute z-30 top-0 left-0 transition-transform transform md:translate-x-0 -translate-x-full"
    >
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-bold text-gray-800">blinkChat</h1>
        <div class="flex items-center space-x-2">
          <span id="currentUserNameDisplay" class="font-semibold text-gray-700 text-lg"></span>
          <div class="w-10 h-10 bg-blue-200 rounded-full flex items-center justify-center text-blue-800 font-bold text-xl">
            <span id="currentUserAvatarLetter"></span>
          </div>
        </div>
      </div>
      <input
        type="text"
        id="searchBar"
        placeholder="Search friends"
        class="w-full px-3 py-2 mb-4 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <div class="flex-1 overflow-y-auto">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">Friends</h3>
        <ul id="friendList" class="space-y-2"></ul>
        <h3 class="text-lg font-semibold text-gray-700 mb-2 mt-4">Other Users</h3>
        <ul id="otherUsers" class="space-y-2"></ul>
      </div>
    </div>

    <!-- Chat Area -->
    <div id="chatArea" class="w-full md:w-3/4 bg-gray-50 p-4 flex flex-col h-full">
      <!-- Mobile Header -->
      <div class="md:hidden flex items-center mb-4 h-16">
        <button id="toggleSidebar" class="text-gray-800 font-semibold mr-4 text-2xl">â˜°</button>
        <div class="flex items-center space-x-2">
          <div id="currentChatUserAvatarMobile" class="w-10 h-10 bg-blue-300 text-white rounded-full flex items-center justify-center font-bold text-xl"></div>
          <span id="currentChatUser" class="text-lg font-semibold text-gray-800">Select a user to chat</span>
        </div>
      </div>

      <!-- Desktop Header -->
      <div class="hidden md:flex items-center mb-4">
        <div id="currentChatUserAvatarDesktop" class="w-10 h-10 bg-blue-300 text-white rounded-full flex items-center justify-center font-bold text-xl mr-2"></div>
        <span id="currentChatUserDesktop" class="text-lg font-semibold text-gray-800">Select a user to chat</span>
      </div>

      <!-- Chat Messages -->
      <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-white rounded-lg shadow-inner"></div>

      <!-- Message Form -->
      <form id="chatForm" class="mt-4 flex space-x-2">
        <textarea
          id="message_box"
          placeholder="Type a message..."
          required
          class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-20"
        ></textarea>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
          Send
        </button>
      </form>
    </div>
  </main>

</body>
</html>
