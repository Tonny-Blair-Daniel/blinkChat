<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blinkChat - Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script defer src="login.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
        <h2 id="formTitle" class="text-2xl font-bold text-center mb-6">Login</h2>
        <form id="authForm" class="space-y-4">
            <div id="usernameContainer" style="display: none;">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="relative">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                    <i class="fas fa-eye text-gray-600 hover:text-gray-800"></i>
                </button>
            </div>
            <div id="confirmPasswordContainer" style="display: none;" class="relative">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                    <i class="fas fa-eye text-gray-600 hover:text-gray-800"></i>
                </button>
            </div>
            <button type="submit" id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </form>
        <form id="verifyForm" class="space-y-4 hidden">
            <div>
                <label for="verificationCode" class="block text-sm font-medium text-gray-700">Verification Code</label>
                <input type="text" id="verificationCode" name="verificationCode" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" id="verifyBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Verify
            </button>
        </form>
        <form id="resetPasswordForm" class="space-y-4 hidden">
            <div>
                <label for="resetEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="resetEmail" name="resetEmail" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" id="resetBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Send Reset Code
            </button>
        </form>
        <form id="resetCodeForm" class="space-y-4 hidden">
            <div>
                <label for="resetCode" class="block text-sm font-medium text-gray-700">Reset Code</label>
                <input type="text" id="resetCode" name="resetCode" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <button type="submit" id="verifyResetBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Verify Reset Code
            </button>
        </form>
        <form id="newPasswordForm" class="space-y-4 hidden">
            <div class="relative">
                <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                <input type="password" id="newPassword" name="newPassword" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="button" id="toggleNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                    <i class="fas fa-eye text-gray-600 hover:text-gray-800"></i>
                </button>
            </div>
            <div class="relative">
                <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                <button type="button" id="toggleConfirmNewPassword" class="absolute inset-y-0 right-0 pr-3 flex items-center top-6">
                    <i class="fas fa-eye text-gray-600 hover:text-gray-800"></i>
                </button>
            </div>
            <button type="submit" id="submitNewPasswordBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Reset Password
            </button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-600">
            <span id="toggleText">Don't have an account?</span>
            <button id="toggleAuthMode" class="font-medium text-blue-600 hover:text-blue-500">
                Sign Up
            </button>
        </p>
        <p class="mt-2 text-center text-sm text-gray-600">
            <button id="forgotPassword" class="font-medium text-blue-600 hover:text-blue-500">
                Forgot Password?
            </button>
        </p>
    </div>
</body>
</html>
